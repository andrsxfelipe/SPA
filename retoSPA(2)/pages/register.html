<form class="sign-form" id="signin-form">
    <label for="register-name">Name:</label>
    <input type="text" id="register-name" required>

    <label for="register-email">Email:</label>
    <input type="text" id="register-email" required>

    <label for="register-phone">Phone:</label>
    <input type="number" id="register-phone" required>

    <label for="register-password">Password:</label>
    <input type="password" id="register-password" required>

    <label for="register-confirmPassword">Confirm Password:</label>
    <input type="password" id="register-confirmPassword" required>

    <button type="submit">Register</button>
</form>

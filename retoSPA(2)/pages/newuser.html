<div class="newuser-container">
    <i class="fa-solid fa-arrow-left"></i>
    <h1>Add New Student</h1>
    <i class="fa-solid fa-user newuser-icnprofile"></i>
    <h2>Register New Student</h2>
    <form class="newuser-form" action="">
        <label for="newuser-name">Full Name</label>
        <input id="newuser-name" type="text">

        <label for="newuser-email">Email</label>
        <input id="newuser-email" type="text">

        <label for="">Phone</label>
        <input id="newuser-phone" type="number">

        <label for="newuser-date">Date of admission</label>
        <input id="newuser-date" type="text">
        <div>
            <button>Cancel</button>
            <button>Save</button>
        </div>
    </form>
</div>
